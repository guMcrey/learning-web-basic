<html>

<head>
    <title>lazy load</title>

<body>

        <div class="img">

                data-src="https://img14.360buyimg.com/n7/jfs/t1/119501/15/6768/115886/5eca6c36Eb3541dc9/2f4534173878a23c.jpg" />
        </div>
    </div>

    <script>
        const imgList = document.querySelectorAll('img');
        // 用于记录当前显示到了哪一张图片
        let index = 0;
        const lazyLoad = function () {
            const clientHeight = window.innerHeight || document.documentElement.clientHeight
            for (let i = index; i < imgList.length; i++) {
                // clientHeight <= element.getBoundingClientRect().top 表示元素进入可视区域
                const distance = clientHeight - imgList[i].getBoundingClientRect().top;
                if (distance >= 0) {
                    if (!imgList[i].getAttribute('src')) {
                        imgList[i].src = imgList[i].getAttribute('data-src');
                    }
                    // 前 i 张图片已经加载完毕，下次从第 i+1 张开始检查
                    index += 1;
                }
            }
        }

        const debounce = function (func, delay = 1000) {
            let timer = null;
            return function (...args) {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // 页面加载完成执行一次 lazyLoad，渲染第一次打开的网页视口内的图片
        window.onload = lazyLoad;
        window.addEventListener("scroll", debounce(lazyLoad, 1000));
        // 浏览器窗口大小改变时重新计算
        window.addEventListener("resize", debounce(lazyLoad, 1000));
    </script>
</body>

</html>
