        </div>
    </div>

    <script>
        const imgs = document.querySelectorAll('img');

        const getTop = function (element) {
            let offsetTop = element.offsetTop;
            // offsetTop 是元素与 offsetParent 的距离，循环获取直到页面顶部
            while (element = element.offsetParent) {
                offsetTop += element.offsetTop;
            }
            return offsetTop
        }

        const lazyLoad = function () {
            // 获取可视区域高度
            const clientHeight = document.documentElement.clientHeight;
            // 获取滚动条高度
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            for (var i = 0; i < imgs.length; i++) {
                // 当 offsetTop - scrollTop < clientHeight 时表示图片进入可视区域
                if (clientHeight + scrollTop > getTop(imgs[i])) {
                    if (!imgs[i].getAttribute('src')) {
                        imgs[i].src = imgs[i].getAttribute('data-src');
                    }
                }
            }
        }

        const debounce = function (func, delay = 1000) {
            let timer = null;
            return function (...args) {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            }
        }

        window.onload = lazyLoad;
        window.addEventListener('scroll', debounce(lazyLoad));
        window.addEventListener('resize', debounce(lazyLoad));
    </script>
